<template name="pdfsPending">
  {{#if list}}
    List of all pdf's
    <ul class="pdflist">
      {{#each file in list}}
        <li>
          <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
          <span class="hidden">{{ file.filename }}</span>
          <div class="button-inline">
            <a href="javascript:;" data-id="{{ file._id }}" data-name="{{ file._id }}" class="start">Start</a>
            <a href="/pdfs/{{ file._id }}" class="view">View</a>
          </div>
        </li>
      {{/each}}
    </ul>
  {{else}}
    There are no pdf's in pending at the moment
  {{/if}}
</template>

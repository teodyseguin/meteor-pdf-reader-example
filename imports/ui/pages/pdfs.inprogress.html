<template name="pdfsInProgress">
  {{#if list}}
    List of all pdf's
    <ul class="pdflist">
      {{#each file in list}}
        <li>
          <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
          <span class="hidden">{{ file.filename }}</span>
          <div class="button-inline">
            Processing ...
          </div>
        </li>
      {{/each}}
    </ul>
  {{else}}
    There are no pdf's in progress at the moment
  {{/if}}
</template>

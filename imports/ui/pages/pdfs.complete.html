<template name="pdfsComplete">
  List of all pdf's
  <ul class="pdflist">
    {{#each file in list.files}}
      <li>
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
        <span class="hidden">{{ file.name }}</span>
        <div class="button-inline complete">
          <a href="#" class="view">View</a>
        </div>
      </li>
    {{/each}}
  </ul>
</template>

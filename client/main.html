<head>
  <title>Meteor PDF Reader Example</title>
  <script src="https://use.fontawesome.com/2baaba555c.js"></script>
</head>

<template name="mainLayout">
  <body>
    <main>
      <header>
        <h1>
          <a href="/">PDF Reader App</a>
        </h1>
      </header>

      {{> Template.dynamic template=content}}
    </main>

    <footer></footer>
  </body>
</template>

<template name="mainContent">
    <label>Upload new PDF</label>
    <div class="uploader">
      {{> upload_bootstrap contentType='pdfs' fileTypes='.pdf' multiple=true }}
    </div>

    <br />

    <p>
      <span>{{ pdfTotalUploads }}</span>Total Upload <br />

      <a href="/pdfs/pending">
        {{ pdfPending }} Pending
      </a><br />

      <a href="/pdfs/inprogress">
        {{ pdfInProgress }} In Progress
      </a><br />

      <a href="/pdfs/complete">
        {{ pdfComplete }} Complete
      </a>
    </p>
</template>

<head>
  <title>Meteor PDF Reader Example</title>
</head>

<body>
  <main>
    <h1>PDF Reader App</h1>
    {{> status}}
    {{> uploader}}
  </main>
</body>

<template name="uploader">
    <h3>PDF's</h3>
    <div class="uploader">
      {{> upload_bootstrap contentType='pdfs' fileTypes='.pdf' multiple=true }}
    </div>
</template>

<template name="status">
  <a href="#">{{ pdfUploaded }}</a> Uploaded <br />
  <a href="#">{{ pdfInProgress }}</a> In Progress <br />
  <a href="#">{{ pdfComplete }}</a> Complete <br />
</template>

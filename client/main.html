<head>
  <title>Meteor PDF Reader Example</title>
  <script src="https://use.fontawesome.com/2baaba555c.js"></script>
</head>

<template name="mainLayout">
  <body>
    <main>
      <header>
        <h1>
          <a href="/">PDF Reader App</a>
        </h1>
      </header>

      {{> Template.dynamic template=content}}
    </main>

    <footer></footer>
  </body>
</template>

<template name="mainContent">
    <label>Upload new PDF</label>
    <div class="uploader">
      {{> upload_bootstrap contentType='pdfs' fileTypes='.pdf' multiple=true }}
    </div>

    <br />

    <p>
      <a href="/pdfs">
        {{ pdfUploaded.count }} Uploaded
      </a><br />

      <a href="/pdfs/inprogress">
        {{ pdfInProgress.count }} In Progress
      </a><br />

      <a href="/pdfs/complete">
        {{ pdfComplete.count }} Complete
      </a>
    </p>
</template>

<template name="pdfsAll">
  List of all pdf's
  <ul class="pdflist">
    {{#each file in list.files}}
      <li>
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
        <span class="hidden">{{ file }}</span>
        <div class="button-inline">
          <a href="#" class="start">Start</a>
          <a href="#" class="view">View</a>
        </div>
      </li>
    {{/each}}
  </ul>
</template>

<template name="pdfsInProgress">
  List of all pdf's
  <ul class="pdflist">
    {{#each file in list.files}}
      <li>
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
        <span class="hidden">{{ file }}</span>
        <div class="button-inline">
          <a href="#" class="continue">Continue</a>
          <a href="#" class="view">View</a>
        </div>
      </li>
    {{/each}}
  </ul>
</template>

<template name="pdfsComplete">
  List of all pdf's
  <ul class="pdflist">
    {{#each file in list.files}}
      <li>
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
        <span class="hidden">{{ file }}</span>
        <div class="button-inline complete">
          <a href="#" class="view">View</a>
        </div>
      </li>
    {{/each}}
  </ul>
</template>
